<!DOCTYPE html>
<html>
    <head>
        <title>heloo world app</title>
        <link rel="stylesheet" href="resulSection.css">
    </head>
    <body>
        <div class="resultSection">
        <h2>Similarity Results</h1>
      
          <div class="resultSectionUp">
            <div class="usedWords">
              <div class="circle" id="matchCircle">
                <span id="matchPercent">0%</span>
              </div>
            </div>
          <div class="textInfo">
            <label>Keywords Used</label>
            <p><strong>Korišćene reči:</strong> <span id="keywordUsed"></span></p>
            <label>URL Analyzed</label>
            <p><strong>Analizirani URL:</strong> <span id="urlAnalized"></span></p>
          </div>
        </div>
      
        <div class="resultSectionDown">
          <p><strong>Vreme analize:</strong> <span id="analysisTime"></span></p>
          <button class="exportBtn">Export</button>
          <button class="searchBtn" id="newSearchBtn">New Search</button>
          <p><strong>Dodatne informacije:</strong> <span id="extraInfo"></span></p>
          <button class="showPrevBtn">Show Previous Result</button>
        </div>
        <div id="similarityScore" class="score-highlight"></div>
    </div>
      </body>
</html>
